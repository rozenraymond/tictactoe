<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <!-- Sweeet Alert -->
    <script src="https://cdn.jsdelivr.net/g/sweetalert2@6.0.1(sweetalert2.min.js+sweetalert2.js)"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/g/sweetalert2@6.0.1(sweetalert2.min.css+sweetalert2.css)">
    <title>Tic Tac Toe</title>
</head>

<body>
<h1>#TicTacToe</h1>
    <div class="container">


        <div id="site">
        <div id="snowZone">
            <div class="cotent">

            <div class="player" id="playerOne">
                Player 1
                <div id="score1">Score: 0</div>
            </div>

            <div class="board">

                <div class="rowOne">
                    <div class="card" id="one" ischosen="false"></div>
                    <div class="card" id="two" ischosen="false"></div>
                    <div class="card" id="three" ischosen="false"></div>
                </div>

                <div class="rowTwo">
                    <div class="card" id="four" ischosen="false"></div>
                    <div class="card" id="five" ischosen="false"></div>
                    <div class="card" id="six" ischosen="false"></div>
                </div>

                <div class="rowThree">
                    <div class="card" id="seven" ischosen="false"></div>
                    <div class="card" id="eight" ischosen="false"></div>
                    <div class="card" id="nine" ischosen="false"></div>
                </div>

            </div>


            <div class="player" id="playerTwo">
                Player 2
                <div id="score2">Score: 0</div>
            </div>

            </div>
        </div>
        </div>
    </div>



    <script src="jquery.js"></script>
    <script src="main.js"></script>

</body>

</html>
